{% extends 'index.html' %}
{% load static %}

{% block content %}

<style>
    #map {
        height: 400px;
        width: 100%;
    }
</style>



<h1>My GoogleMap</h1>
<div id="map">


</div>

<script>

    function initMap() {

        // Map options
        var options = {
            zoom: 8,
            center: {lat: 42.3601, lng: -71.0589}
        }
        
        // New map
        var map = new google.maps.Map(document.getElementById('map'), options)

        // Add marker
        // var marker = new google.maps.Marker({
        //     position: {lat: 42.3601, lng: -71.0589},
        //     map: map
        // })


        // var infoWindow = new google.maps.InfoWindow({
        //     content: '<h1>here</h1>'
        // });
        // marker.addListener('click', function () {
        //     infoWindow.open(map, marker)
        // })

        addMarker({lat: 42.3601, lng: -71.0589});
        addMarker({lat: 40.3601, lng: -71.0589});



        // Add marker
        function addMarker(coords) {
            var marker = new google.maps.Marker({
                position: coords,
                map: map
            })
        }

    }

</script>

<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1GfHWxr871lHDL299zxsgFVjgnqE4e1s&callback=initMap">
</script>
